<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="txt-content">
          <img src="./images/bg-pattern-desktop.svg" alt="pattern" class="pattern">
          <div class="logo-container">
            <img src="./images/logo.svg" alt="logo" class="logo">
          </div>
          <div class="text">
            <h1 class="title"><span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="">
              <input type="text" name="email" id="email" placeholder="Email Address">
              <button type="submit" class="submit-btn"><img src="./images/icon-arrow.svg" alt="arrow"></button>
            </form>
          </div>
        </div>
        <div class="img-content">
          <img src="./images/hero-desktop.jpg" alt="girl">
        </div>
      </div>
    </main>
